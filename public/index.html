<!DOCTYPE html>
<html>
<head>

  <title>AR Demo</title>
  <meta name="description" content="ar-demo">
  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='sourceType: webcam;'>
  <!-- <a-scene> -->
    <a-assets>
      <a-asset-item id="model" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf"/>
    </a-assets>

    <a-marker-camera preset='hiro'>
        <a-box src="https://ricardojdb.github.io/images/avatar-meta.jpg" rotation="0 0 0" position="0 0.5 0" depth="1" height="0.1" width="1"></a-box>
    </a-marker-camera>
  </a-scene>
</body>

</html>
