<html>
<head>

  <title>AR Demo</title>
  <meta name="description" content="ar-demo">
  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='sourceType: webcam;'>

    <a-assets>
      <a-asset-item id="model" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf"/>
    </a-assets>

    <a-box src="https://ricardojdb.github.io/images/avatar-meta.jpg" position='0 0.5 0'></a-box>

    <!-- <a-entity gltf-model="#model" scale="10 10 10" rotation="270 0 0"></a-entity> -->

    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>
